<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Bio | Neymar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="gif-ney"> 
    <video src="videoneymar.mp4" autoplay loop muted></video>
      <div class="video-content">
        <div class="foto-name">
          <div class="foto-ney"></div>
          <h1>Neymar Jr</h1>
        </div>
        <div class="lista-links">
          
            <a href="#youtube">
              <img src="youtube.png" alt="">
            <p>Me siga no youtube</p>
          </a>
       
          
            <a href="#instagram">
              <img src="instagram.png" alt="">
            <p>Me siga no Instagram</p>
          </a>
       
          
            <a href="#Twitter">
              <img src="twitter.png" alt="">
            <p>Me siga no Twitter</p>
          </a>
        
          
            <a href="#Facebook">
              <img src="facebook.png" alt="">
            <p>Me siga no Facebook</p>
          </a>
      
          
            <a href="#Twitch">
              <img src="twitch.png" alt="">
            <p>Me siga na Twitch</p>
          </a>
        </div>
      </div>
    </section>

                <td><img width="20px" src="barcelona.png" alt="">Barcelona</td>

              <tr>

          </table>

  </body>
</html>
